<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECTH A SKETCH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls__container">
      <input
        type="range"
        value="16"
        id="grid__value"
        min="1"
        max="100"
        onchange="gridInput()"
      />
      <input
        type="color"
        value="#000"
        id="color__value"
        onchange="colorInput()"
      />
      <button id="color__button" onclick="colorInput()">Color Mode</button>
      <button id="rainbow__button">Rainbow Mode</button>
      <button id="clear__button" onclick="eraseInput()">Eraser</button>
      <button id="clear__button" onclick="clearInput()">Clear</button>
    </div>
    <div id="grid__container"></div>
    <script src="script.js"></script>
  </body>
</html>
